<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>


</head>
<body>

<div th:insert="navigation :: navigation"></div>

<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span th:text="${question.title}"></span></h3>

            <span class="text-desc">
                作者:<span th:text="${question.user.getName()}"></span>&nbsp;&nbsp|
                发布时间:<span th:text="${#dates.format(question.gmt_create,'yyyy-MM-dd HH:mm')}"></span>&nbsp;&nbsp|
                阅读数:<span th:text="${question.view_count}"></span>
            </span>

            <hr>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <span class="text-desc" th:if="${question.getGmt_modified()}">
                    上一次编辑时间:<span th:text="${#dates.format(question.gmt_modified,'yyyy-MM-dd HH:mm')}"></span>&nbsp;&nbsp|
            </span>
            <a th:href="@{'/publish/'+${question.id}}" class="community-menu"
               th:if="${session.user !=null && session.user.id== question.creator}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                编辑
            </a>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object"
                                 th:src="${question.user.avatar_url}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <span th:text="${question.user.name}"></span>
                        </h4>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>

        </div>

    </div>
</div>


</body>
</html>
